    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Brenno e Fernando</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #9333ea);
  color: white;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.hero {
  text-align: center;
  max-width: 1000px;
  margin: auto;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 40px;
  color: #d1d5db;
}

.cards {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  width: 300px;
  transition: transform 0.3s ease;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  margin-bottom: 15px;
}

.card h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.card p {
  font-size: 1rem;
  margin-bottom: 20px;
  color: #e5e7eb;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background: #3b82f6;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s;
}

.btn:hover {
  background: #2563eb;
}

  </style>
</head>
<body>
  <div class="hero">
    <h1>Nosso Portfólio</h1>
    <p>Conheça os trabalhos e serviços de Brenno e Fernando</p>
    <div class="cards">
      <div class="card">
        <img src="brenno.jpg" alt="Foto de Brenno">
        <h2>Brenno</h2>
        <p>Front-end Developer. Apaixonado por design responsivo e moderno.</p>
        <a href="brenno.html" class="btn">Ver Portfólio</a>
      </div>
      <div class="card">
        <img src="fernando.jpg" alt="Foto de Fernando">
        <h2>Fernando</h2>
        <p>UI/UX Designer com foco em experiência do usuário e visual impactante.</p>
        <a href="fernando.html" class="btn">Ver Portfólio</a>
      </div>
    </div>
  </div>
</body>
</html>
    
</body>
</html>
